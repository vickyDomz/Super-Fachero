{% extends 'SuperStock/base.html' %}
{% load static %}

{% block content %}
    <div>
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'categorias_list' %}">Lista</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if 'categorias_new' in request.path %}bg-success{% endif %}" href="{% url 'categorias_new' %}">Agregar</a>
            </li>
          </ul>            
        <h3>Editar Categoria</h3>
        <form method="POST" class="post-form">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Guardar</button>
        </form>
    </div>
{% endblock %}

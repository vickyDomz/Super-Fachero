{% extends 'SuperStock/base.html' %}

{% block content %}
<div>
    {#<h4><a href="{$ url 'clientes_list' $}">&lt; volver</a></h4>#}
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'clientes_list' %}">Lista</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if 'clientes_new' in request.path %}bg-success{% endif %}" href="{% url 'clientes_new' %}">Agregar</a>
        </li>
    </ul>            
    <h3>Cliente</h3>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Guardar</button>
    </form>
</div>
{% endblock %}
